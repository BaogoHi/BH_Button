<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="button.css" />
</head>
<body>
  <div>
    <h3>基本按钮 hc-btn</h3>
    <button class="hc-btn">基本按钮</button>
    <button class="hc-btn">基本按钮</button>
  </div>
  <div>
    <h3>失效按钮 hc-btn-disabled</h3>
    <button class="hc-btn hc-btn-disabled">失效按钮</button>
    <button class="hc-btn hc-btn-disabled">失效按钮</button>
  </div>
  
  <div>
    <h3>不同尺寸按钮 hc-btn-*</h3>
    <button class="hc-btn hc-btn-xs">超小按钮</button>
    <button class="hc-btn hc-btn-sm">小按钮</button>
    <button class="hc-btn hc-btn-bg">大按钮</button>
    <button class="hc-btn hc-btn-xg">超大按钮</button>
  </div>

  <div>
    <h3>不同情景颜色按钮 hc-btn-*</h3>
    <button class="hc-btn hc-btn-primary">Primary</button>
    <button class="hc-btn hc-btn-success">Success</button>
    <button class="hc-btn hc-btn-warning">Warning</button>
    <button class="hc-btn hc-btn-error">Error</button>
  </div>

  <div>
    <h3>椭圆形按钮 hc-btn-circle</h3>
    <button class="hc-btn hc-btn-primary hc-btn-circle">椭圆形按钮</button>
    <button class="hc-btn hc-btn-success hc-btn-circle">椭圆形按钮</button>
    <button class="hc-btn hc-btn-warning hc-btn-circle">椭圆形按钮</button>
    <button class="hc-btn hc-btn-error hc-btn-circle">椭圆形按钮</button>
  </div>

  <div>
    <h3>边框线按钮 hc-btn-border</h3>
    <button class="hc-btn hc-btn-primary hc-btn-border">边框线按钮</button>
    <button class="hc-btn hc-btn-success hc-btn-border">边框线按钮</button>
    <button class="hc-btn hc-btn-warning hc-btn-border">边框线按钮</button>
    <button class="hc-btn hc-btn-error hc-btn-border">边框线按钮</button>
  </div>
</body>
</html>
