<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="button.css" />
</head>
<body>
  <div>
    <h3>基本按钮 bh-btn</h3>
    <button class="bh-btn">基本按钮</button>
    <button class="bh-btn">基本按钮</button>
  </div>
  <div>
    <h3>失效按钮 bh-btn-disabled</h3>
    <button class="bh-btn bh-btn-disabled">失效按钮</button>
    <button class="bh-btn bh-btn-disabled">失效按钮</button>
  </div>
  
  <div>
    <h3>不同尺寸按钮 bh-btn-*</h3>
    <button class="bh-btn bh-btn-xs">超小按钮</button>
    <button class="bh-btn bh-btn-sm">小按钮</button>
    <button class="bh-btn bh-btn-bg">大按钮</button>
    <button class="bh-btn bh-btn-xg">超大按钮</button>
  </div>

  <div>
    <h3>不同情景颜色按钮 bh-btn-*</h3>
    <button class="bh-btn bh-btn-primary">Primary</button>
    <button class="bh-btn bh-btn-success">Success</button>
    <button class="bh-btn bh-btn-warning">Warning</button>
    <button class="bh-btn bh-btn-error">Error</button>
  </div>

  <div>
    <h3>椭圆形按钮 bh-btn-circle</h3>
    <button class="bh-btn bh-btn-primary bh-btn-circle">椭圆形按钮</button>
    <button class="bh-btn bh-btn-success bh-btn-circle">椭圆形按钮</button>
    <button class="bh-btn bh-btn-warning bh-btn-circle">椭圆形按钮</button>
    <button class="bh-btn bh-btn-error bh-btn-circle">椭圆形按钮</button>
  </div>

  <div>
    <h3>边框线按钮 bh-btn-border</h3>
    <button class="bh-btn bh-btn-primary bh-btn-border">边框线按钮</button>
    <button class="bh-btn bh-btn-success bh-btn-border">边框线按钮</button>
    <button class="bh-btn bh-btn-warning bh-btn-border">边框线按钮</button>
    <button class="bh-btn bh-btn-error bh-btn-border">边框线按钮</button>
  </div>

  <div>
    <h3>幽灵按钮 bh-btn-ghost</h3>
    <button class="bh-btn bh-btn-ghost">
      <span class="bh-btn-ghost_line bh-btn-ghost_line__top"></span>
      <span class="bh-btn-ghost_line bh-btn-ghost_line__bottom"></span>
      <span class="bh-btn-ghost_line bh-btn-ghost_line__left"></span>
      <span class="bh-btn-ghost_line bh-btn-ghost_line__right"></span>
        幽灵按钮
    </button>
    <button class="bh-btn bh-btn-ghost">
      <span class="bh-btn-ghost_line bh-btn-ghost_line__top"></span>
      <span class="bh-btn-ghost_line bh-btn-ghost_line__bottom"></span>
      <span class="bh-btn-ghost_line bh-btn-ghost_line__left"></span>
      <span class="bh-btn-ghost_line bh-btn-ghost_line__right"></span>
          幽灵按钮
    </button>
  </div>
</body>
</html>
